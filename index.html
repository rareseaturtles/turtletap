<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turtle Tap</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('https://i.ibb.co/gV63YjH/Background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px black;
        }

        #tap-button {
            width: 150px;
            height: 150px;
            background: url('https://i.ibb.co/NnPgLsJ/Moons.png') no-repeat center center;
            background-size: cover;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #tap-button:hover {
            transform: scale(1.1);
        }

        #counter {
            margin-top: 20px;
            font-size: 24px;
        }

        #popup-message {
            margin-top: 20px;
            font-size: 18px;
            display: none;
        }

        #secret-code {
            margin-top: 30px;
            font-size: 24px;
            font-weight: bold;
            color: #32cd32;
            display: none;
        }

        #resume-button {
            width: 150px;
            height: 150px;
            background: yellow; /* Yellow circle background for resume button */
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: none;
        }

        #telegram-link {
            margin-top: 30px;
            font-size: 18px;
            text-decoration: none;
            color: #00bfff;
            font-weight: bold;
        }

        #telegram-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Turtle Tap</h1>
    <button id="tap-button"></button>
    <div id="counter">0 / 2500</div>
    <div id="popup-message"></div>
    <div id="secret-code">Secret Code: </div>

    <!-- Resume Button -->
    <button id="resume-button"></button>

    <!-- Telegram link -->
    <a id="telegram-link" href="https://t.me/+O8YUYgrRhF0xZDNh" target="_blank">Join us on Telegram!</a>

    <script>
        const tapButton = document.getElementById('tap-button');
        const counter = document.getElementById('counter');
        const secretCode = document.getElementById('secret-code');
        const resumeButton = document.getElementById('resume-button');
        const popupMessage = document.getElementById('popup-message');

        let tapCount = 0;
        let lastTapTime = Date.now(); // Initialize last tap time correctly
        const encryptedCode = "ZTh0V2d6MkpvVk5Z"; // Base64 encoded version of "e8tWgz2JoVNY"
        let isPaused = false; // Track if the game is paused due to popup
        const goal = 2500; // Tap count goal

        // Decode the secret code from Base64
        const decodeSecretCode = (encodedCode) => atob(encodedCode);

        // Function to update the counter display
        const updateCounter = () => {
            counter.textContent = `${tapCount} / ${goal}`;
        };

        // Function to show the popup
        const showPopup = (message) => {
            popupMessage.textContent = message;
            popupMessage.style.display = 'block';
            resumeButton.style.display = 'block';
            isPaused = true;
        };

        // Function to resume the game
        const resumeGame = () => {
            popupMessage.style.display = 'none';
            resumeButton.style.display = 'none';
            isPaused = false;
        };

        // Event listener for the tap button
        tapButton.addEventListener('click', () => {
            if (isPaused) return; // Prevent counting when paused

            const now = Date.now();
            const tapSpeed = now - lastTapTime;
            lastTapTime = now;

            // Check for suspiciously fast tapping (speed detection) - Adjusted to 80ms
            if (tapSpeed < 80) {  // Lowered threshold from 100ms to 80ms
                showPopup("You're tapping too fast! Slow down.");
                return;
            }

            tapCount++;
            updateCounter();

            // Show popup every 500 taps to encourage the user
            if (tapCount % 500 === 0 && tapCount < goal) {
                showPopup("You're doing great! Keep going!");
                return;
            }

            // Check for win condition (2500 taps)
            if (tapCount >= goal) {
                tapButton.style.display = 'none';
                const decodedCode = decodeSecretCode(encryptedCode);
                secretCode.textContent = `Secret Code: ${decodedCode}`;
                secretCode.style.display = 'block';
            }
        });

        // Event listener for the resume button
        resumeButton.addEventListener('click', () => {
            resumeGame();
        });

        // Initialize
        updateCounter();
    </script>
</body>
</html>
