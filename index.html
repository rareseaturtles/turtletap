<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turtle Tap</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('https://i.ibb.co/gV63YjH/Background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px black;
        }

        #tap-button {
            width: 150px;
            height: 150px;
            background: url('https://i.ibb.co/NnPgLsJ/Moons.png') no-repeat center center;
            background-size: cover;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s;
            opacity: 0.5; /* Initially disabled */
        }

        #tap-button:hover {
            transform: scale(1.1);
        }

        #counter {
            margin-top: 20px;
            font-size: 24px;
        }

        #popup-button {
            position: absolute;
            width: 150px;
            height: 150px;
            background: url('https://i.ibb.co/b1mBHmW/Screenshot-20250117-003541-Messenger.png') no-repeat center center;
            background-size: cover;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: none;
        }

        #popup-message {
            margin-top: 20px;
            font-size: 18px;
            display: none;
        }

        #secret-code {
            margin-top: 30px;
            font-size: 24px;
            font-weight: bold;
            color: #32cd32;
            display: none;
        }

        #turtle-image {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 150px;
        }

        #telegram-link {
            margin-top: 30px;
            font-size: 18px;
            text-decoration: none;
            color: #00bfff;
            font-weight: bold;
        }

        #telegram-link:hover {
            text-decoration: underline;
        }

        #countdown-display {
            margin-top: 20px;
            font-size: 18px;
            color: yellow;
        }
    </style>
</head>
<body>

    <h1>Turtle Tap</h1>
    <button id="tap-button" disabled></button>
    <div id="counter">0 / 2500</div>
    <div id="popup-message"></div>
    <div id="secret-code">Secret Code: blank</div>
    <button id="popup-button"></button>
    <div id="countdown-display"></div>

    <!-- Updated Telegram link -->
    <a id="telegram-link" href="https://t.me/+O8YUYgrRhF0xZDNh" target="_blank">Join us on Telegram!</a>

    <script>
        const tapButton = document.getElementById('tap-button');
        const counter = document.getElementById('counter');
        const popupButton = document.getElementById('popup-button');
        const popupMessage = document.getElementById('popup-message');
        const secretCode = document.getElementById('secret-code');
        const countdownDisplay = document.getElementById('countdown-display');

        let tapCount = 0;
        let isPaused = false;

        // Target time (1/19/2025 00:00:00 Indianapolis time, Eastern Standard Time)
        const targetTime = new Date("2025-01-19T05:00:00Z"); // Convert to UTC

        // Function to calculate and update the countdown
        const updateCountdown = () => {
            const now = new Date();
            const timeRemaining = targetTime - now;

            if (timeRemaining <= 0) {
                tapButton.disabled = false;
                tapButton.style.opacity = 1; // Fully visible
                countdownDisplay.textContent = "Tap button is now active!";
            } else {
                tapButton.disabled = true;
                tapButton.style.opacity = 0.5; // Semi-transparent
                const hours = Math.floor(timeRemaining / (1000 * 60 * 60));
                const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);
                countdownDisplay.textContent = `Race begins in: ${hours}h ${minutes}m ${seconds}s`;
            }
        };

        // Run countdown on page load and periodically
        updateCountdown();
        setInterval(updateCountdown, 1000); // Update every second

        // Function to update the counter display
        const updateCounter = () => {
            counter.textContent = `${tapCount} / 2500`;
        };

        // Event listener for the tap button
        tapButton.addEventListener('click', () => {
            if (isPaused) return; // Prevent counting when paused

            tapCount++;
            updateCounter();

            if (tapCount >= 2500) {
                tapButton.style.display = 'none';
                secretCode.style.display = 'block';
            }
        });

        // Event listener for the popup button
        popupButton.addEventListener('click', () => {
            popupMessage.style.display = 'none';
            popupButton.style.display = 'none';
            isPaused = false;
        });

        updateCounter();
    </script>
</body>
</html>
