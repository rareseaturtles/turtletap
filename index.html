<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turtle Tap</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('https://i.ibb.co/gV63YjH/Background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px black;
        }

        #tap-button {
            width: 150px;
            height: 150px;
            background: url('https://i.ibb.co/NnPgLsJ/Moons.png') no-repeat center center;
            background-size: cover;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s;
            opacity: 0.5; /* Initially disabled */
        }

        #tap-button:hover {
            transform: scale(1.1);
        }

        #counter {
            margin-top: 20px;
            font-size: 24px;
        }

        #popup-message {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 18px;
            display: none;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
        }

        #secret-code {
            margin-top: 30px;
            font-size: 24px;
            font-weight: bold;
            color: #32cd32;
            display: none;
        }

        #resume-button {
            width: 150px;
            height: 150px;
            background: url('https://i.ibb.co/b1mBHmW/Screenshot-20250117-003541-Messenger.png') no-repeat center center;
            background-size: cover;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: none;
        }

        #telegram-link {
            margin-top: 30px;
            font-size: 18px;
            text-decoration: none;
            color: #00bfff;
            font-weight: bold;
        }

        #telegram-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Turtle Tap</h1>
    <button id="tap-button"></button>
    <div id="counter">0 / 1,000,000</div>
    <div id="popup-message"></div>
    <div id="secret-code">Secret Code: </div>

    <!-- Resume Button -->
    <button id="resume-button"></button>

    <!-- Telegram link -->
    <a id="telegram-link" href="https://t.me/+O8YUYgrRhF0xZDNh" target="_blank">Join us on Telegram!</a>

    <script>
        const tapButton = document.getElementById('tap-button');
        const counter = document.getElementById('counter');
        const secretCode = document.getElementById('secret-code');
        const resumeButton = document.getElementById('resume-button');
        const popupMessage = document.getElementById('popup-message');

        let tapCount = 0;
        let lastTapTime = Date.now(); // Initialize last tap time correctly
        const encryptedCode = btoa("GvvtifP7tFbx"); // Encode the new secret code to Base64
        let isPaused = false; // Track if the game is paused due to popup

        // Indianapolis, Indiana target time (Jan 19, 2025, 00:00 EST)
        const targetDateIndianapolis = new Date("2025-01-20T00:00:00-05:00"); // UTC-5
        const countdownDisplay = document.createElement('div');

        // Add countdown display to the page
        countdownDisplay.style.marginTop = "20px";
        countdownDisplay.style.fontSize = "18px";
        countdownDisplay.style.color = "yellow";
        document.body.insertBefore(countdownDisplay, tapButton.nextSibling);

        // Function to calculate remaining time
        const updateCountdown = () => {
            const now = new Date();
            const timeRemaining = targetDateIndianapolis - now; // Calculate remaining time until target time in Indianapolis time

            if (timeRemaining <= 0) {
                tapButton.disabled = false;
                tapButton.style.opacity = 1; // Fully visible
                countdownDisplay.textContent = "Tap button is now active!";
            } else {
                tapButton.disabled = true;
                tapButton.style.opacity = 0.5; // Semi-transparent
                const minutes = Math.floor(timeRemaining / (1000 * 60));
                const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);
                countdownDisplay.textContent = `Time remaining: ${minutes}m ${seconds}s`;
            }
        };

        // Run countdown on page load and periodically
        updateCountdown();
        setInterval(updateCountdown, 1000); // Update every second

        // Decode the secret code from Base64
        const decodeSecretCode = (encodedCode) => atob(encodedCode);

        // Function to update the counter display
        const updateCounter = () => {
            counter.textContent = `${tapCount.toLocaleString()} / 1,000,000`;
        };

        // Function to show the popup
        const showPopup = (message, position) => {
            popupMessage.textContent = message;
            popupMessage.style.display = 'block';
            isPaused = true;

            // Position the popup based on input
            if (position === 'top-left') {
                popupMessage.style.top = '20px';
                popupMessage.style.left = '20px';
            } else if (position === 'top-right') {
                popupMessage.style.top = '20px';
                popupMessage.style.right = '20px';
                popupMessage.style.left = 'auto';
            }
        };

        // Function to resume the game
        const resumeGame = () => {
            popupMessage.style.display = 'none';
            resumeButton.style.display = 'none';
            isPaused = false;
        };

        // Event listener for the tap button
        tapButton.addEventListener('click', () => {
            if (isPaused) return; // Prevent counting when paused

            const now = Date.now();
            const tapSpeed = now - lastTapTime;
            lastTapTime = now;

            // Check for suspiciously fast tapping (speed detection) - Set to 40ms
            if (tapSpeed < 40) {
                showPopup("You're tapping too fast! Slow down.", 'top-left');
                return;
            }

            tapCount++;
            updateCounter();

            // Show popup every 1,000 taps to encourage the user
            if (tapCount % 1000 === 0 && tapCount < 1_000_000) {
                showPopup("You're doing great! Keep going!", 'top-right');
                return;
            }

            // Check for win condition (1,000,000 taps)
            if (tapCount >= 1_000_000) {
                tapButton.style.display = 'none';
                const decodedCode = decodeSecretCode(encryptedCode);
                secretCode.textContent = `Secret Code: ${decodedCode}`;
                secretCode.style.display = 'block';
            }
        });

        // Event listener for the resume button
        resumeButton.addEventListener('click', () => {
            resumeGame();
        });

        // Initialize
        updateCounter();
    </script>
</body>
</html>
