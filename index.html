<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turtle Tap</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('https://i.ibb.co/gV63YjH/Background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px black;
        }

        #tap-button {
            width: 150px;
            height: 150px;
            background: url('https://i.ibb.co/NnPgLsJ/Moons.png') no-repeat center center;
            background-size: cover;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s;
            opacity: 0.5; /* Initially disabled */
        }

        #tap-button:hover {
            transform: scale(1.1);
        }

        #counter {
            margin-top: 20px;
            font-size: 24px;
        }

        #popup-button {
            position: absolute;
            padding: 10px 20px;
            background-color: #ff4500;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }

        #popup-message {
            margin-top: 20px;
            font-size: 18px;
            display: none;
        }

        #secret-code {
            margin-top: 30px;
            font-size: 24px;
            font-weight: bold;
            color: #32cd32;
            display: none;
        }

        #turtle-image {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 150px;
        }

        #telegram-link {
            margin-top: 30px;
            font-size: 18px;
            text-decoration: none;
            color: #00bfff;
            font-weight: bold;
        }

        #telegram-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Turtle Tap</h1>
    <button id="tap-button" disabled></button>
    <div id="counter">0 / 2500</div>
    <div id="popup-message"></div>
    <div id="secret-code">Secret Code: JUPITER123</div>
    <button id="popup-button">Tap to Resume</button>

    <a id="telegram-link" href="https://t.me/+FsJKNuEXxRRmZGRh" target="_blank">Join us on Telegram!</a>
    <img id="turtle-image" src="https://i.ibb.co/7NHKFLR/Screenshot-20250117-003541-Messenger.png" alt="Welcoming Turtle">

    <script>
        const tapButton = document.getElementById('tap-button');
        const counter = document.getElementById('counter');
        const popupButton = document.getElementById('popup-button');
        const popupMessage = document.getElementById('popup-message');
        const secretCode = document.getElementById('secret-code');

        let tapCount = 0;
        let lastTapTime = Date.now();
        let isPaused = false;

        // Deployment timestamp (set to the exact deployment time in UTC)
        const deploymentTime = new Date("2025-01-18T12:00:00Z"); // Adjust as needed
        const delayDuration = 60 * 60 * 1000; // 1 hour in milliseconds
        const countdownDisplay = document.createElement('div');

        // Add countdown display to the page
        countdownDisplay.style.marginTop = "20px";
        countdownDisplay.style.fontSize = "18px";
        countdownDisplay.style.color = "yellow";
        document.body.insertBefore(countdownDisplay, tapButton.nextSibling);

        // Function to calculate remaining time
        const updateCountdown = () => {
            const now = new Date();
            const timeElapsed = now - deploymentTime;
            const timeRemaining = delayDuration - timeElapsed;

            if (timeRemaining <= 0) {
                tapButton.disabled = false;
                tapButton.style.opacity = 1; // Fully visible
                countdownDisplay.textContent = "Tap button is now active!";
            } else {
                tapButton.disabled = true;
                tapButton.style.opacity = 0.5; // Semi-transparent
                const minutes = Math.floor(timeRemaining / (1000 * 60));
                const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);
                countdownDisplay.textContent = `Time remaining: ${minutes}m ${seconds}s`;
            }
        };

        // Run countdown on page load and periodically
        updateCountdown();
        setInterval(updateCountdown, 1000); // Update every second

        // Function to update the counter display
        const updateCounter = () => {
            counter.textContent = `${tapCount} / 2500`;
        };

        // Function to show the popup
        const showPopup = (message) => {
            popupMessage.textContent = message;
            popupMessage.style.display = 'block';
            popupButton.style.display = 'block';
            popupButton.style.top = `${Math.random() * 80 + 10}%`;
            popupButton.style.left = `${Math.random() * 80 + 10}%`;
            isPaused = true;
        };

        // Event listener for the tap button
        tapButton.addEventListener('click', () => {
            if (isPaused) return; // Prevent counting when paused

            const now = Date.now();
            const tapSpeed = now - lastTapTime;
            lastTapTime = now;

            // Check for suspiciously fast tapping
            if (tapSpeed < 100) {
                showPopup("You're tapping too fast! Slow down.");
                return;
            }

            tapCount++;
            updateCounter();

            // Check for milestone popup
            if (tapCount % 500 === 0 && tapCount < 2500) {
                showPopup("You're doing great! Keep going!");
                return;
            }

            // Check for win condition
            if (tapCount >= 2500) {
                tapButton.style.display = 'none';
                secretCode.style.display = 'block';
            }
        });

        // Event listener for the popup button
        popupButton.addEventListener('click', () => {
            popupMessage.style.display = 'none';
            popupButton.style.display = 'none';
            isPaused = false;
        });

        updateCounter();
    </script>
</body>
</html>
